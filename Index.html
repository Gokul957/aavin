        $('.message a').click(function () {
            $('form').animate({ height: "toggle", opacity: "toggle" }, "slow");

            border-radius: 50%;

<body style="overflow: hidden;">
    <div style="width: 100%; text-align: center;  margin-top: 35px; font-family:roboto,sans-serif;">
        <img src="images/logo.png" class="" style="margin-right: 10px" width="90px" height="40px" />

                <div class="row" style="text-align: left;">
                    <div class="col-sm-12 col-md-12">

                            <span class="control-label" for="txtEmailID">User ID(Email)<span style="color:red">*</span></span>
                            <input type="text" class="form-control" id="txtEmailID" placeholder="" />
                        </div>
                        <div class="form-group">
                            <span class="control-label" for="txtPassword">Password<span
                                    style="color:red">*</span></span>
                            <input type="password" class="form-control" id="txtPassword" placeholder="" />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 col-md-12">
                        <button style=" width: 100px; background-color: #1c99ed;padding: 10px; color: white;border-radius: 5px;" id="btnLogin">Login</button>
                        <p style="margin-top: 15px;" class="message">Already registered?
                            <a href="/aavin/Signup.html"><span class="message">Sign In</span></a>
                        </p>
                    </div>
                </div>
            </div>
