<script>
    $(document).ready(function () {

        fnloaddate();
        fnloadmonth();
        fnloadyear();
    });

    function fnloaddate() {
        for (var i = 1; i <= 31; i++) {
            $("#ddlDate").append("<option value='" + i + "'>" + i + "</option>");
        }
    }

    function fnloadmonth() {
        var monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
        var month = (new Date()).getMonth();
        for (; month < monthNames.length; month++) {
            $('#ddlmonth').append('<option>' + monthNames[month] + '</option>');
        }
    }

    function fnloadyear() {

        options = "";

        for (var Y = 2010; Y >= 1960; Y--) {
            options += "<option>" + Y + "</option>";
        }
        $("#ddlYear").append(options);
    }
</script>
